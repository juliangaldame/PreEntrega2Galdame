<!DOCTYPE html>
<html>
<head>
  <title>Chat</title>
  <style>
    .chat-container {
      width: 400px;
      height: 500px;
      border: 1px solid #ccc;
      overflow-y: scroll;
    }

    .message {
      background-color: #f2f2f2;
      padding: 10px;
      margin-bottom: 10px;
    }

    .message .sender {
      font-weight: bold;
      color: #333;
    }

    .message .content {
      color: #555;
    }

    .input-container {
      margin-top: 10px;
    }

    .input-container input {
      width: 300px;
      padding: 5px;
    }

    .input-container button {
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  

  <div class="input-container">
    <input type="text" placeholder="Escribe tu mensaje">
    <button>Enviar</button>
  </div>
</body>
</html>
